<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Clipboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with Search -->
        <div class="header">
            <div class="app-title">Secure Clipboard</div>
            <div class="header-actions">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="type to search..."
                        autocomplete="off"
                    >
                </div>
                <button id="addSnippetBtn" class="btn-add" title="Add snippet (Cmd+V)">
                    + Add
                </button>
                <button id="logoutBtn" class="btn-logout" title="Logout">
                    Logout
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <div class="loading-text">Loading snippets...</div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üìã</div>
            <div class="empty-text">No snippets yet</div>
            <div class="empty-subtext">Copy some text to get started!</div>
        </div>

        <!-- Snippets List -->
        <div id="snippetsContainer" class="snippets-container">
            <!-- Snippets will be dynamically inserted here -->
        </div>

        <!-- Footer Actions -->
        <div class="footer">
            <button id="deleteAllBtn" class="footer-btn delete-all-btn">
                Clear all
            </button>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login to Secure Clipboard</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" id="registerBtn" class="btn btn-secondary">Register</button>
                </div>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" id="backToLoginBtn" class="btn btn-secondary">Back to Login</button>
                </div>
                <div id="registerError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Add Snippet Modal -->
    <div id="addSnippetModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Add Snippet</h2>
            <form id="addSnippetForm">
                <div class="form-group">
                    <label for="snippetContent">Paste your text here (Cmd+V)</label>
                    <textarea 
                        id="snippetContent" 
                        name="content" 
                        rows="10" 
                        placeholder="Paste text here..."
                        required
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="sourceUrl">Source URL (optional)</label>
                    <input type="url" id="sourceUrl" name="sourceUrl" placeholder="https://example.com">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Snippet</button>
                    <button type="button" id="cancelAddBtn" class="btn btn-secondary">Cancel</button>
                </div>
                <div id="addSnippetError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
