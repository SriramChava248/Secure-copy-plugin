# Server Configuration
server.port=8080

# Application Name
spring.application.name=secure-clipboard

# Database Configuration (PostgreSQL)
# Can be overridden via environment variables: DATABASE_URL, DB_USERNAME, DB_PASSWORD
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/secureclipboard}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
# Can be overridden via environment variables: REDIS_HOST, REDIS_PORT
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# JWT Configuration
# MUST be set via environment variable in production: JWT_SECRET
jwt.secret=${JWT_SECRET:change-me-in-production-use-strong-secret-key-min-256-bits}
jwt.access-token-expiration=900000
jwt.refresh-token-expiration=604800000

# Encryption Configuration
# MUST be set via environment variable in production: ENCRYPTION_KEY
encryption.key=${ENCRYPTION_KEY:change-me-in-production-use-strong-key-min-256-bits}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.root=INFO
logging.level.com.secureclipboard=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration (will be configured in SecurityConfig)
# Allowed origin will be Chrome extension ID

# Rate Limiting Configuration
rate-limit.auth.requests-per-minute=10
rate-limit.api.requests-per-minute=100

# Snippet Configuration
snippet.max-words-per-snippet=10000
snippet.max-total-storage-bytes=104857600
snippet.max-recent-snippets=50
snippet.chunk-size-bytes=65536

