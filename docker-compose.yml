version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: secure-clipboard-db
    environment:
      POSTGRES_DB: secureclipboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/main/resources/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secure-clipboard-network

  redis:
    image: redis:7-alpine
    container_name: secure-clipboard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secure-clipboard-network

volumes:
  postgres_data:
  redis_data:

networks:
  secure-clipboard-network:
    driver: bridge

